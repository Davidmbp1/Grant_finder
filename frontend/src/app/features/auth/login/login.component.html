<div class="auth-container">
    <div class="auth-card">
        <h2>Welcome Back to GrantFinder</h2>
        <p class="auth-subtitle">Log in to save grants and track opportunities.</p>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    placeholder="••••••••">
            </div>

            @if (errorMessage) {
            <div class="error-banner">{{ errorMessage }}</div>
            }

            <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isLoading">
                @if (isLoading) {
                <span class="spinner"></span> Logging in...
                } @else {
                Log In
                }
            </button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a routerLink="/signup">Sign up</a>
        </div>
    </div>
</div>
